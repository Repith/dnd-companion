version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dnd
      POSTGRES_PASSWORD: dndpass
      POSTGRES_DB: dnd_companion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dnd -d dnd_companion"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://dnd:dndpass@postgres:5432/dnd_companion
      - PORT=3002
    ports:
      - "3002:3002"
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./prisma:/app/prisma
    command: sh -c "npx prisma generate && npx prisma migrate deploy && cd apps/backend && npm run dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app/apps/frontend
    command: sh -c "cd apps/frontend && npm run dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
